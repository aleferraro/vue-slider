<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <!-- Frameworks CSS -->

    <!-- Font Awesome 5.15.1 (CDN) -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />


    <!-- Bootstrap 4.5.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Frameworks JavaScript -->


    <!-- Vue 2.6.12 Local File -->
    <script src="libs/vue.js"></script>


    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <div id="root">
      <div class="container">
        <div class="row">
          <div class="col-1">
            <a @click='previous()' href="#">
              <i class="fas fa-arrow-circle-left"></i>
            </a>
          </div>
          <div class="col-10">
            <img :src="images[counter]" alt="">
            <div class="dots">
              <template v-for="n in images.length">
                <a v-if="n === counter + 1" href="#">
                  <i class="fas fa-circle circle"></i>
                </a>
                <a v-else href="#">
                  <i class="far fa-circle circle"></i>
                </a>
              </template>
            </div>
          </div>
          <div class="col-1">
            <a @click='next()' href="#">
              <i class="fas fa-arrow-circle-right"></i>
            </a>
          </div>
        </div>
      </div>
    </div>


    <!-- Custom JavaScript -->
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
